<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Loan Calculator (India)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .result {
      margin-top: 20px;
      background: #e7f3e7;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #c4e3c4;
    }

    .result p {
      margin: 8px 0;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Home Loan Calculator (India)</h2>

  <label for="amount">Loan Amount (₹):</label>
  <input type="number" id="amount" placeholder="e.g. 5000000" />

  <label for="rate">Annual Interest Rate (%):</label>
  <input type="number" id="rate" step="0.01" placeholder="e.g. 7.5" />

  <label for="tenure">Tenure (Years):</label>
  <input type="number" id="tenure" placeholder="e.g. 20" />

  <button onclick="calculateEMI()">Calculate EMI</button>

  <div class="result" id="result" style="display: none;">
    <p><strong>Monthly EMI:</strong> ₹<span id="emi"></span></p>
    <p><strong>Total Interest:</strong> ₹<span id="interest"></span></p>
    <p><strong>Total Payment:</strong> ₹<span id="total"></span></p>
  </div>
</div>

<script>
function calculateEMI() {
  const principal = parseFloat(document.getElementById('amount').value);
  const annualRate = parseFloat(document.getElementById('rate').value);
  const tenureYears = parseInt(document.getElementById('tenure').value);

  if (!principal || !annualRate || !tenureYears) {
    alert('Please enter all values correctly.');
    return;
  }

  const monthlyRate = annualRate / 12 / 100;
  const tenureMonths = tenureYears * 12;

  const emi = (principal * monthlyRate * Math.pow(1 + monthlyRate, tenureMonths)) /
              (Math.pow(1 + monthlyRate, tenureMonths) - 1);

  const totalPayment = emi * tenureMonths;
  const totalInterest = totalPayment - principal;

  document.getElementById('emi').textContent = emi.toFixed(2);
  document.getElementById('interest').textContent = totalInterest.toFixed(2);
  document.getElementById('total').textContent = totalPayment.toFixed(2);
  document.getElementById('result').style.display = 'block';
}
</script>

</body>
</html>
